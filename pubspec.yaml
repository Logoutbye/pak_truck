name: testt
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.4.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  fluttertoast: ^8.2.8
  http: ^1.2.2
  another_flushbar: ^1.12.30
  cached_network_image: ^3.4.1
  get_it: ^8.0.2
  provider: ^6.1.2
  shared_preferences: ^2.3.3
  freezed: ^2.5.7
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0
  flutter_svg: ^2.0.16
  country_picker:
  pinput: ^5.0.0

  # localization
  flutter_localizations:
    sdk: flutter
  intl: any

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  intl_utils: ^2.6.2

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/images/
    - assets/svg/
